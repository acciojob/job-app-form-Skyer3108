<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" placeholder="Name" required/>
		<br>
		<br>
		<label for="email">Email*</label>
		<input type="email" id="email"placeholder="sai@gmail.com"  required/>
		<br>
		<br>
		<label  for="gender">Gender*</label>
		<label for="Male"><input type="radio" name="gender" id="Male"  value="Male" required/>Male</label>
		<label for="Female"><input type="radio" name="gender"id="Female" value="Female" required/>Female</label>
		<br>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select  id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<br>
		<label for="age">Age*</label>
		<input id="age"type="number" min="1" max="999" required/>
		<br>
		<br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required/>
		<br>
		<br>
		<label for="password">Password*</label>
		<input type="password" id="password" placeholder="Password" required/>
		<br> 
		<br>
		<button type="submit">Submit</button>
		<input type="url" id="portfolio"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
