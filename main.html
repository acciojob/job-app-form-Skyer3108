<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form  method="post">
		<lable for="name" id="name">Name*</lable>
		<input type="text" id="name" placeholder="Name" required/>
		<br>
		<br>
		<lable for="#email">Email*</lable>
		<input type="email" id="#email"placeholder="sai@gmail.com"  required/>
		<br>
		<br>
		<lable  for="Gender">Gender*</lable>
		<lable for="Male"><input type="radio" name="Gender" id="Male"  value="Male" />Male</lable>
		<lable for="Female"><input type="radio" name="Gender"id="Female" value="Female" />Female</lable>
		<br>
		<br>
		<lable for="#laptop">Laptop Brands</lable>
		<select  id="#laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<br>
		<lable for="#Age">Age*</lable>
		<input id="#Age"type="number" min="1" max="999" required/>
		<br>
		<br>
		<lable for="#dob">DOB*</lable>
		<input type="date" id="dob" required/>
		<br>
		<br>
		<label for="#password">Password*</label>
		<input type="password" id="#password" placeholder="Password" required/>
		<br>
		<br>
		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
